repositories {
    mavenCentral()
}

ext {
    slf4jVersion  = '1.7.30'
    logbackVersion  = '1.2.3'

    junitVintageVersion  = '5.7.0'

    junitLegacyVersion  = '4.13.1'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    archiveBaseName = 'junit5-vintage'
    archiveVersion = '1.0.0'
}

test {
    useJUnitPlatform()
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.compilerArgs += '-parameters'
}

dependencies {
    implementation("org.slf4j:slf4j-api:${slf4jVersion}")
    implementation("ch.qos.logback:logback-classic:${logbackVersion}")

    testImplementation("junit:junit:${junitLegacyVersion}")

    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:${junitVintageVersion}")
}
